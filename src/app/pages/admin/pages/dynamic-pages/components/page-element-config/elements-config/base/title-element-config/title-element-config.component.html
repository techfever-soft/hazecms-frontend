<form [formGroup]="titleForm">
  <mat-form-field>
    <mat-label>Type of title</mat-label>
    <mat-select formControlName="type">
      <mat-option value="h1"><h1>Headline 1</h1></mat-option>
      <mat-option value="h2"><h2>Headline 2</h2></mat-option>
      <mat-option value="h3"><h3>Headline 3</h3></mat-option>
      <mat-option value="h4"><h4>Headline 4</h4></mat-option>
      <mat-option value="h5"><h5>Headline 5</h5></mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Your title</mat-label>
    <input matInput type="text" formControlName="content" />
  </mat-form-field>
</form>
