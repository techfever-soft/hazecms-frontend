<app-admin-drawer>
  <div class="haze__page-header haze__page-header--with-card-below">
    <div class="haze__page-header--title">
      <h2 class="mat-h2">Pages</h2>
    </div>
  </div>

  <div class="haze__page-container haze__page-container--card-below">
    <mat-card class="haze__card">
      <app-admin-navlist></app-admin-navlist>

      <div class="text-center">
        <button
          mat-raised-button
          routerLink="/admin/dynamic-pages/add"
          color="primary"
          class="haze__button"
        >
          <mat-icon>add</mat-icon> Add a page (july demo)
        </button>
      </div>

      <mat-list>
        <mat-list-item *ngFor="let page of pageList">
          {{ page.name }}
          <div matListItemMeta>
            <button mat-icon-button [routerLink]="'/' + page.url">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="onDeletePage(page.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</app-admin-drawer>
