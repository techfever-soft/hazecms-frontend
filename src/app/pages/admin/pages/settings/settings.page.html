<app-admin-drawer>
  <div class="haze__page-header haze__page-header--with-card-below">
    <div class="haze__page-header--title">
      <h1 class="mat-h1">Settings</h1>
    </div>
  </div>

  <div class="haze__page-container haze__page-container--card-below">
    <mat-card class="haze__card">
      <app-admin-navlist></app-admin-navlist>

      <mat-nav-list>
        <a mat-list-item routerLink="/admin/settings/general" [disabled]="true">
          <mat-icon matListItemIcon>settings</mat-icon> General
        </a>
        <a mat-list-item routerLink="/admin/settings/customization" [disabled]="true">
          <mat-icon matListItemIcon>brush</mat-icon> Customization
        </a>
        <a mat-list-item routerLink="/admin/settings/plugins" [disabled]="true">
          <mat-icon matListItemIcon>extension</mat-icon> Plugins
        </a>
        <a mat-list-item routerLink="/admin/settings/security" [disabled]="true">
          <mat-icon matListItemIcon>security</mat-icon> Security
        </a>
        <a mat-list-item routerLink="/admin/settings/developers" [disabled]="true">
          <mat-icon matListItemIcon>code</mat-icon> Developers
        </a>
        <a mat-list-item routerLink="/admin/settings/update">
          <mat-icon matListItemIcon>update</mat-icon> Updates
        </a>
        <a mat-list-item href="//docs.hazecms.com" target="_blank">
          <mat-icon matListItemIcon>support</mat-icon> Help
        </a>
      </mat-nav-list>
    </mat-card>
  </div>
</app-admin-drawer>
